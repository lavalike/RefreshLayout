apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply from: 'http://10.100.62.98:8086/nexus/service/local/artifact/maven/redirect?r=releases&g=cn.daily.android&a=publish&e=gradle&v=0.0.8'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

def SUPPORT_VERSION = "28.0.0"
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:' + SUPPORT_VERSION
}

publish {
    userOrg = 'lavalike'//bintray.com用户名
    groupId = 'com.wangzhen'//jcenter上的路径
    artifactId = 'refresh-layout'//项目名称
    publishVersion = '0.2.4'
    desc = '支持任意View的刷新布局'
    website = 'https://github.com/lavalike/RefreshLayout'
}